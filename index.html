<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
  <title>StuMacgregorPhotography</title>
  <link rel="stylesheet" type="text/css" href="./zoomwall.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: black;
    }
    header {
      padding: 1em;
      background-color: #333;
      text-align: center;
    }
    a:link, a:visited {
      text-decoration: none;
      font-family: sans-serif;
      color: white;
    }
    a:hover {
      color: #ddd;
    }
    #author {
      float: left;
    }
    #repo {
      float: right;
    }
    #title {
      display: inline-block;
      font-weight: bold;
    }
    .cover-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .cover-photo {
      flex: 1 1 400px; /* Adjust the base size of the container */
      max-width: 400px; /* Increase the maximum width */
      text-align: center;
    }
    .cover-photo img {
      width: 100%;
      height: 300px; /* Increase the height to match the new size */
      object-fit: cover;
      border: 5px solid white;
    }
    footer {
      padding: 1em;
      background-color: #333; /* Ensure contrast against the body's black background */
      color: white; /* Ensures text is visible */
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <a id="title" style="font-size: larger; color: white;">Stu Macgregor Photography</a>
  </header>

  <div class="cover-container">
    <div class="cover-photo">
      <a href="photos.html">
        <img src="Media/Image9.jpg" alt="Photos Cover Photo" />
        <br>Photos
      </a>
    </div>
    <div class="cover-photo">
      <a href="videos.html">
        <img src="Media/Image11.jpg" alt="Videos Cover Photo" />
        <br>Films
      </a>
    </div>
  </div>

  <footer>
    &copy; Stu Macgregor Photography
  </footer>
</body>
</html>
